<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Grid with Flexbox</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #3D3DFF; /* C64 BIOS blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
        }

        img {
            width: 320px; 
            height: 200px;
            image-rendering: pixelated; /* Nearest neighbor scaling (no smoothing) */
        }

        a {
            padding: 40px;
        }

        a:hover {
        }
    </style>
